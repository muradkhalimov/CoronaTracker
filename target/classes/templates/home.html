<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></head>

<body>
<div class="container">
<h1>Corona Tracker</h1>
<p>Current number of Corona cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}">!</h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day is:</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>


<table class="table">
    <tr>
         <th>State</th>
        <th>Country</th>
        <th>Total cases</th>
        <th>Change since last day</th>
    </tr>
    <tr th:each="prod : ${locationStats}"> <!--/*из models.LocationStats*/-->
        <td th:text="${prod.state}"></td>
        <td th:text="${prod.country}"></td>
        <td th:text="${prod.latestTotalCases}"></td>
        <td th:text="${prod.diffFromPrevDay}"></td>
    </tr>
</table>
</div>
</body>

</html>
